    <h3 id="获取相册照片"><a href="#获取相册照片" class="headerlink" title="获取相册照片"></a>获取相册照片</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">- (void)selectAlbum &#123;</span><br><span class="line">    UIImagePickerController *imagePicker = [[UIImagePickerController alloc]init];</span><br><span class="line">    imagePicker.delegate = self;</span><br><span class="line">    //picker的资源类型</span><br><span class="line">    imagePicker.sourceType = UIImagePickerControllerSourceTypePhotoLibrary;</span><br><span class="line">    //是否编辑照片</span><br><span class="line">    imagePicker.allowsEditing = YES;</span><br><span class="line">    [self presentViewController:imagePicker animated:YES completion:nil];</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>

<h3 id="开启相机功能采集图片"><a href="#开启相机功能采集图片" class="headerlink" title="开启相机功能采集图片"></a>开启相机功能采集图片</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">- (void)takePhoto &#123;</span><br><span class="line">    if (![UIImagePickerController isSourceTypeAvailable:UIImagePickerControllerSourceTypeCamera]) &#123;</span><br><span class="line">        NSLog(@&quot;error&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    UIImagePickerController *imagePicker = [[UIImagePickerController alloc]init];</span><br><span class="line">    imagePicker.delegate = self;</span><br><span class="line">    //picker的资源类型</span><br><span class="line">    imagePicker.sourceType = UIImagePickerControllerSourceTypeCamera;</span><br><span class="line">    //是否编辑照片</span><br><span class="line">    //imagePicker.allowsEditing = YES;</span><br><span class="line">    </span><br><span class="line">    [self presentViewController:imagePicker animated:YES completion:nil];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
